<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="paintings.css">
    <link rel="stylesheet" href="../globalstyles.css">
    <script src="paintings.js" defer></script>
    <title>
        The Gallery
    </title>
</head>

<body>
    
        <div class="pinned-elements"> 
            <iframe id="iframeId " src="../../menu.html" frameborder="0" width="100%" height="300" scrolling="no" border-width="0px"></iframe>
            <div class="main">            
            <div class="header-paintings">
                <h1>
                    The Gallery
                </h1>
            </div>
                <div class="horizontal-sliders">
                <div class="slide">
                    <div class="slide-container max-width-setter">
                        <img class="tarpon-in-water-image" src="img/tarpon-fullwater-framed.png" alt="tarpon in water painting">
                        <img class="tarpon-fly" src="img/brown-orange-fly.png" alt="brown and orange tarpon fly painting">
                        <img class="tarpon-fly" src="img/black-purple-fly.png" alt="black and purple tarpon fly painting">                      
                    </div>
                    <div class="slide-container max-width-setter">
                        <img class="tarpon-fly" src="img/green-yellow-fly.png" alt="green and yellow tarpon fly painting">                      
                        <img class="mask-off-girl-framed" src="img/mask-off-girl-framed.png" alt="children of the forest painting">                              
                    </div>
                 </div>
                <div class="slide">
                <div class="slide-container">                
                    <img class="first-and-last-drawing" src="img/children-of-forest-framed.png" alt="children of the forest painting">  
                    <img class="first-and-last-drawing" src="img/me-and-you.png" alt="horse and its baby drawing">
                </div>
                <div class="slide-container">
                    <img class="aligator-eye-framed" src="img/aligator-eye-framed.png" alt="aligator eye painting">
                </div>
                    <div class="slide-container">
                    <img class="tarpon-fly-stack" src="img/blue-purple-fly.png" alt="blue and purple tarpon fly painting">
                    <img class="tarpon-fly-stack" src="img/orange-yellow-fly.png" alt="orange and yellow tarpon fly painting">
                    <img class="tarpon-fly-stack" src="img/red-black-fly.png" alt="red and black tarpon fly painting">
                </div>
                </div> 
                <div class="slide">
                    <img class="tarpon-out-water" src="img/tarpon-out-water.png" alt="tarpon jumping out of water painting">
                    <div class="slide-container">
                        <img class="tarpon-fly" src="img/brown-tan-fly.png" alt="brown and tan tarpon fly painting">
                        <img  class="set-img-height" src="img/our-hands-framed.png" alt="hands holding each other painting"> 
                    </div>
                     <img src="img/girl-drawing.png" alt="girl drawing">
                </div>
                </div>
                <div class="next-block">
                this is next block
                </div>
            </div>
        </div>

</body>

</html>
